<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
      <div class="hero">
        <div class="profile-container">
            <img src="./images/image-victor.jpg" alt="profile user image">
            <div class="content-box">
              <p><span>Victor Crest</span>
                <span>26</span>
                <br>London
              </p>
              <hr>
              <div class="stats">
                  <div><span class="stats-number">80K</span> Followers</div>
                  <div><span class="stats-number">803K</span> Likes</div>
                  <div><span class="stats-number">1.4K</span> Photos</div>
              </div>
            </div>
        </div>      
        <div class="box-top"></div>      
        <div class="box-bottom"></div>      
      </div>  
    </main>
</body>
</html>
